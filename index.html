   <!-- Script for the add new task dialog -->
   <script>
    var dialog = document.getElementById('newTask'); // The popup dialog
    var span = document.getElementsByClassName("close")[0]; // Close button (X)

    var btns = document.getElementsByClassName("list__add__btn");
    var i;
    for (i = 0; i < 3; i++) {
      // Show dialog when the "Add new task" button is clicked
      btns[i].onclick = function() {
        dialog.style.display = "block";
      }
    }

    // Hide dialog when (X) button is clicked
    span.onclick = function() {
      dialog.style.display = "none";
    }

    // Close dialog when the outside of the dialog is clicked
    window.onclick = function(event) {
      if (event.target == dialog) {
        dialog.style.display = "none";
      }
    }
    </script>
