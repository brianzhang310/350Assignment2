<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <!-- import bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- JS -->
        <script src="chat.js"></script>
    </head>





    <body style="background-color:#a6b3bb">
      <div ng-app = "myApp" ng-controller = "myController">
        <!-- Navigation bar -->
        <div class="header">
          <div class="logo">
            <i class="fa fa-arrow-left"></i>
            <a>350Assignment2</a>
          </div>
      
          <ul class="menu">
            <a class="fa fa-home" href="C:\Users\zhugu\Documents\GitHub\350Assignment2\index.html"></a>
            <a class="fa fa-file" href="#"></a>
            <a class="fa fa-comments" href="#" onclick="toggleForm()"></a>
          </ul>
        </div>



      
        <div class="container">
          <!-- Chat box -->
            <div class="col-sm" id=myForm style="display:none">
              <form action="/action_page.php" class="form-container">
                <div class="chat-header">
                  <button class="btn_cancel" onclick="closeForm()">&times;</button>
                  <h2>Chat room</h2>
                </div>
                  <img src="ChatImage.png" style="width:100%;height:600px; ">
      
                <div class="chat_send">
                  <textarea placeholder="Type message.." name="msg" required></textarea>
                  <i class="fa fa-arrow-circle-up" style="font-size:-webkit-xxx-large;float:right;color:#a6b3bb"></i>
                </div>
              </form>
            </div>
            <div class="col-sm">
              <div class="row">
                <div ng-repeat="task in TodoList">
                  <div class="col-sm"> 
                    <div>
                        <div class='layout__list'>
                            <div class="list__type">
                              <h1>To Do</h1>
                        </div>
                        <div class='list__card'>
                            <label class='card__label'>{{task.title}}</label>
                            <div class='card__date'>{{task.date}}</div>
                        </div>
                    </div>
                  </div>
                </div>
                  <div class="col-sm">
                    One of three columns
                  </div>
                  <div class="col-sm">
                    One of three columns
                  </div>
              </div>
            </div>
      
        </div>
      </div>


        <!-- AngularJS -->
        <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
        <!-- enable bootstrap plugins -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        </body>
      </html>
